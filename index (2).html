<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <script >
            let div1 = document.querySelector(".section1")
      window.addEventListener("scroll" , (e) => {
        console.log(scrollY);
      	if (scrollY >= 100) {
      		div1.style.height = "0px";
      	}
      })
    </script>
    <header>
      <div class="icon">
        <i
          class="fa-brands fa-facebook-f fa-xl"
          style="color: rgb(214, 214, 214)"
        ></i>
        <i
          class="fa-brands fa-instagram fa-xl"
          style="color: rgb(214, 214, 214)"
        ></i>
      </div>
      <a href="#">Interior Define</a>
    </header>
    <main>
      <section class="section1">
        <h1>
          Your Vision, Our <br />
          Design
        </h1>
        <div class="scroll">
          <div class="mouse">
            <div class="frame">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 54.9 91">
                <path
                  class="st0"
                  d="M27.4 3.6L27.4 3.6C14.2 3.6 3.5 14.3 3.5 27.5v36c0 13.2 10.7 23.9 23.9 23.9h0c13.2 0 23.9-10.7 23.9-23.9v-36C51.4 14.3 40.7 3.6 27.4 3.6z"
                ></path>
              </svg>
            </div>
            <div class="mouse-left">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27.4 91">
                <path
                  class="Draw-Frame Animate-Draw"
                  d="M27.4 87.5L27.4 87.5c-13.2 0-23.9-10.7-23.9-23.9v-36c0-13.2 10.7-23.9 23.9-23.9h0"
                ></path>
              </svg>
            </div>
            <div class="mouse-right">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27.4 91">
                <path
                  class="Draw-Frame Animate-Draw"
                  d="M0 3.6L0 3.6c13.2 0 23.9 10.7 23.9 23.9v36c0 13.2-10.7 23.9-23.9 23.9h0"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </section>
      <section class="section2"></section>
      <section class="section3"></section>
    </main>
    <footer>
      <div class="box">
        <div class="leftDiv">
          <pre>
                    <h2>            Contact Us</h2>
                    <p>                                                                                                                tel: 980-999-9919</p>
                    <a href="#">bashir@interior-define.com</a>
                </pre>
          <img
            src="https://interior-define.com/i_define_files/pics/logo.svg"
            alt=""
          />
        </div>
        <div class="rightDiv">
          <input
            type="text"
            style="margin-top: 40px"
            placeholder="*NAME                        "
          />
          <input type="email" placeholder="*EMAIL                        " />
          <input type="tel" placeholder="PHONE                        " />
          <input
            type="text"
            placeholder="TELLS US ABOUT YOUR PROJECT                        "
          />
          <div>
            <input type="checkbox" name="" id="" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
